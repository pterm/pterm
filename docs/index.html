    <meta charset="UTF-8">
    <title>âœ¨ PTerm - A modern go module to beautify console output</title>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'PTerm',
        repo: 'pterm/pterm',
        executeScript: true,
        loadSidebar: true,
        auto2top: true,
        maxLevel: 4,
        subMaxLevel: 10,
        coverpage: true,
        // ga: 'G-7QZCNCZ353',
        plugins: [
            EditOnGithubPlugin.create("https://github.com/pterm/pterm/blob/master/docs/", "", "Edit this document on GitHub")
        ],
        share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        },
        'flexible-alerts': {
            style: 'flat'
        },
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<!-- <script src="//unpkg.com/docsify-share/build/index.min.js"></script> -->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
<script src="_assets/prism-command.js"></script>
